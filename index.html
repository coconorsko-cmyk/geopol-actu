                    <p>Si tu penses que l’actu en Iran se résume à quelques manifs, tu rates le plus gros morceau. En ce moment, le pays est en train de vivre ce que beaucoup appellent une <strong>« phase finale de désintégration »</strong>. Pour comprendre comment on en est arrivés là, faut qu'on reprenne les bases.</p>

                    <p>On ne parle pas ici de simples erreurs de comptabilité, mais de ce que l'accusation a décrit comme un véritable système de prédation visant les fonds européens. C'est une affaire de fond qui touche directement la gestion interne du Rassemblement National.</p>

                    <h3>La Genèse : Une lettre et 6,8 millions d'euros</h3>
                    <p>Tout a commencé en 2014, quand Martin Schulz, à l'époque président du Parlement européen, a alerté l'organisme antifraude OLAF. Le problème ? Une vingtaine d'assistants parlementaires apparaissaient sur l'organigramme du parti en France alors qu'ils étaient payés par Strasbourg. Le préjudice estimé a explosé au fil de l'enquête, passant de quelques milliers d'euros à 6,8 millions d'euros sur la période 2004-2016.</p>

                    <h3>Le Verdict du 31 Mars 2025 : Une condamnation au scalpel</h3>

                    <h2 style="font-family:'Russo One'; color:var(--royal-blue);">II. L'Analyse Juridique : Le « Verrou » de l'Inéligibilité Immédiate</h2>

                    <br>
                    <h2 style="font-family:'Russo One'; color:var(--royal-blue);">III. Conséquences Politiques : Entre « Trumpisation » et Succession Forcée</h2>

                    <h3>Le virage vers le « Trumpisme » à la française</h3>

                    <br>
                    <h2 style="font-family:'Russo One'; color:var(--royal-blue);">IV. Réactions : Une République Fracturée et des Menaces d'Ingérence</h2>
                    <p>Le verdict a provoqué un choc qui a rapidement dépassé les frontières françaises, mettant sous pression l'indépendance de notre système judiciaire.</p>

                contenu: `
                    <p>L’onde de choc qui a ébranlé les fondations du droit international ce 3 janvier 2026, lorsque les forces américaines ont lancé l’opération <strong>« Absolute Resolve »</strong> pour capturer Nicolás Maduro au cœur de sa forteresse de Caracas, ne constitue que le premier acte d’une recomposition brutale de l’hégémonie mondiale voulue par Donald Trump, car cette exfiltration spectaculaire vers les États-Unis sous prétexte de narcoterrorisme a créé ce que les observateurs nomment déjà une <em>« jurisprudence du coup de force »</em>. Ce précédent vénézuélien, où le contrôle des plus grandes réserves pétrolières mondiales a été placé sous la tutelle de Washington en moins de cinq heures, sert désormais de sombre prologue à l’ambition arctique de la Maison-Blanche, laquelle lorgne avec une insistance renouvelée sur le Groenland, territoire autonome sous souveraineté danoise qui représente aujourd'hui le nouveau verrou de la sécurité nationale américaine face aux menaces russes et chinoises.</p>

                    <p>Le président américain n’a d’ailleurs pas tardé à lier ces deux dossiers, affirmant avec la verve immobilière qui le caractérise qu’il ne s’agit plus de simples arrangements de location mais d’une acquisition pure et simple du titre de propriété de l’île, martelant que :</p>

                    <blockquote>
                        « Si nous ne le faisons pas, la Russie ou la Chine le feront »
                    </blockquote>

                    <p>Une déclaration qui a plongé Copenhague dans une sidération mêlée d'une colère froide. Cette convoitise n'est pas une simple lubie mais une priorité stratégique absolue puisque le Groenland recèle dans ses entrailles <strong>23 des 34 minéraux considérés comme des « matières premières critiques »</strong> par la Commission européenne, notamment des terres rares indispensables à la transition énergétique et à l'armement de haute technologie, des ressources qui attisent les appétits alors que la fonte des glaces rend leur exploitation de plus en plus accessible.</p>

                    <p>La Première ministre danoise, <strong>Mette Frederiksen</strong>, a immédiatement réagi en qualifiant cette prétention d'<em>« absurde »</em> et en exhortant les États-Unis à cesser leurs menaces contre un allié historique, soulignant que le Groenland appartient aux Groenlandais et n'est absolument pas à vendre, une position soutenue par 85 % de la population locale qui craint de voir son identité Inuit sacrifiée sur l'autel de la géopolitique américaine. Pourtant, l'administration Trump ne semble pas vouloir en rester là, évoquant déjà une <strong>« manière forte »</strong> si les négociations diplomatiques n'aboutissaient pas, ce qui laisse planer l'ombre d'une option militaire similaire à celle déployée au Venezuela, une perspective qui signifierait, selon Copenhague, la fin de l'Alliance atlantique telle que nous la connaissons.</p>

                    <p>L'enjeu pour l'Europe est existentiel car le Groenland n'est pas seulement un réservoir de minerais mais aussi un hub stratégique crucial pour la surveillance des sous-marins russes et des missiles balistiques intercontinentaux transitant par la route la plus courte au-dessus de l'Arctique, une zone où la Russie renforce massivement sa présence militaire. En perdant le contrôle de ce territoire, l'Union européenne perdrait sa principale porte d'entrée vers les nouvelles routes maritimes du Nord-Est et du Nord-Ouest, lesquelles promettent de réduire drastiquement le temps de transport entre l'Europe et l'Asie au détriment des routes traditionnelles, plaçant ainsi Washington en position de maître des horloges du commerce mondial.</p>

                    <p>Les analystes comme Guntram Wolff soulignent que celui qui contrôle le Groenland influence désormais un domaine clé de la souveraineté technologique, et si l'Europe ne parvient pas à proposer une alternative crédible de développement économique à l'île, laquelle reste lourdement dépendante des subventions danoises et européennes pour assurer le bien-être de sa population, elle pourrait voir ce territoire basculer irrémédiablement dans l'orbite américaine, soit par un accord financier estimé à <strong>4 000 milliards de dollars</strong>, soit par un coup de force qui ferait suite à celui de Caracas. La tension est telle que des cartes circulant dans l'entourage de la Maison-Blanche montrent déjà l'île aux couleurs du drapeau américain avec la mention <strong>« SOON »</strong>, une provocation qui rappelle que pour Donald Trump, la géographie n'est qu'un grand Monopoly où le droit des peuples s'efface devant le titre de propriété et la loi du plus fort.</p>

                    <p>Dans ce contexte de <em>« piraterie du 21e siècle »</em>, l'Europe se trouve à la croisée des chemins, sommée de cesser de parler pour passer à l'action afin de protéger l'intégrité de son flanc Nord, car la chute de Maduro a prouvé que les menaces de Trump ne sont plus de simples tweets mais des ordres d'opération exécutés avec une rapidité déconcertante, laissant peu de place à la diplomatie traditionnelle face à un président qui considère que l'Arctique est une nouvelle frontière américaine qu'il compte bien conquérir avant la fin de son mandat. La survie du Groenland au sein de l'espace européen dépendra donc de la capacité de l'UE et de l'OTAN à imposer le respect du droit international, une notion qui semble bien fragile alors que les bases américaines de Thulé se préparent déjà à une expansion massive pour transformer l'île en une forteresse imprenable au cœur de l'océan Arctique.</p>

                    <p>Cette dérive vers une hégémonie décomplexée, amorcée par la chute brutale du régime de Caracas et l'incarcération de Nicolás Maduro dans une prison de haute sécurité de Floride sous l'égide de l'opération <strong>« Absolute Resolve »</strong>, a ouvert une boîte de Pandore diplomatique où la force prime désormais sur le droit, car l'administration Trump, galvanisée par ce succès éclair qui lui a assuré le contrôle des plus vastes réserves de brut au monde, tourne maintenant son regard prédateur vers les étendues glacées du Groenland, considérant ce territoire non plus comme une nation autonome liée au Danemark mais comme un actif immobilier stratégique dont le prix de quatre mille milliards de dollars n'est qu'une mise de départ pour évincer définitivement les intérêts russes et chinois de l'Arctique ; cette ambition démesurée s'appuie sur une réalité géologique implacable puisque l'île recèle vingt-trois des trente-quatre minéraux jugés critiques par la Commission européenne, faisant du Groenland le futur épicentre de la souveraineté technologique mondiale, un trésor de terres rares que Washington refuse de laisser à la portée de Bruxelles, d'autant plus que la fonte accélérée de l'inlandsis facilite désormais l'accès à des gisements de néodyme et de praséodyme indispensables à la fabrication des aimants permanents pour les turbines éoliennes et les moteurs de véhicules électriques ; alors que Copenhague s'époumone à dénoncer ce qu'elle appelle une <em>« absurdité »</em> géopolitique, la Première ministre Mette Frederiksen se retrouve isolée face à un président américain qui ne s'embarrasse plus des usages diplomatiques et qui a déjà fait circuler des cartes où la bannière étoilée flotte sur les côtes de Nuuk, une provocation qui n'est que le prélude à une pression financière et militaire insoutenable, alors que 85 % de la population locale exprime son angoisse de voir sa culture inuit et son autonomie balayées par les besoins sécuritaires d'une superpuissance en pleine expansion.</p>

                    <p>L'aspect militaire de cette velléité d'acquisition dépasse la simple protection des ressources pour s'ancrer dans une logique de forteresse globale, car le contrôle des bases de <strong>Pituffik</strong>, autrefois connues sous le nom de Thulé, permet aux États-Unis de verrouiller l'accès aux nouvelles routes maritimes du Nord-Est et du Nord-Ouest qui promettent de révolutionner le commerce mondial en réduisant les trajets entre Londres et Tokyo de près de 40 %, une aubaine économique que Trump entend bien monopoliser pour imposer ses propres taxes de passage, tout en renforçant ses capacités de détection contre les missiles balistiques intercontinentaux russes qui transitent par la route polaire ; cette stratégie de <em>« piraterie du 21e siècle »</em>, comme l'appellent certains diplomates européens sous couvert d'anonymat, met l'Union européenne face à une crise existentielle sans précédent, car si elle perd le Groenland, elle perd non seulement son accès privilégié à l'Arctique mais aussi sa capacité à peser dans les instances de régulation de cette région du globe qui devient le nouveau champ de bataille de la guerre froide 2.0 ; de plus, l'analyste Guntram Wolff prévient que l'Europe manque de moyens financiers pour rivaliser avec l'offre américaine, car les subventions danoises actuelles paraissent dérisoires face aux promesses d'investissement massif de la Maison-Blanche, une situation qui pourrait pousser certains leaders politiques groenlandais à céder à la tentation d'une indépendance financée par Washington, ce qui ne serait en réalité qu'un transfert de souveraineté vers un empire qui a prouvé avec le Venezuela qu'il ne reculerait devant rien pour sécuriser ses intérêts vitaux.</p>

                    <p>La menace d'une intervention directe n'est plus à exclure, car les discours de Donald Trump mêlent désormais avec une régularité inquiétante la <em>« réussite »</em> de l'exfiltration de Maduro à la nécessité de <em>« sécuriser »</em> le Groenland avant que la marine chinoise n'y installe des infrastructures portuaires sous couvert d'expéditions scientifiques, une rhétorique de la <strong>« manière forte »</strong> qui laisse entendre qu'un blocus naval ou une reconnaissance unilatérale de l'indépendance de l'île par les États-Unis pourrait être décrétée d'ici la fin de l'année 2026 si le Danemark continue de s'opposer à la vente ; cette perspective terrifiante pour l'intégrité de l'espace européen est d'autant plus crédible que le sénateur Olivier Cadic a récemment alerté sur la vulnérabilité des institutions internationales face à cette nouvelle forme de diplomatie transactionnelle où le titre de propriété prévaut sur le droit des peuples à disposer d'eux-mêmes, transformant chaque parcelle stratégique du globe en une case sur un plateau de Monopoly géopolitique où les États-Unis détiennent désormais toutes les cartes maîtresses grâce à leur puissance de feu et leur contrôle quasi-total des flux financiers mondiaux ; au final, la survie du Groenland dans l'orbite européenne ne tient plus qu'à un fil diplomatique extrêmement ténu, car entre la soif de minerais critiques et le besoin impérieux de dominer militairement l'Arctique, l'administration Trump semble avoir déjà pris sa décision, laissant l'Europe dans l'attente d'un prochain coup d'éclat qui pourrait bien redessiner les frontières du monde sans que personne ne soit en mesure de s'y opposer durablement.</p>

                    <p>Face à cette offensive diplomatique et territoriale d’une agressivité inouïe, la Commission européenne a déclenché en urgence son <strong>« Plan de Résilience Arctique 2026 »</strong> afin de sanctuariser les gisements de métaux critiques de Kvanefjeld et de Tanbreez, car l’Europe a pleinement conscience que l’annexion du Groenland par Washington ne serait pas qu'une simple transaction immobilière mais le coup de grâce porté à l'autonomie stratégique du Vieux Continent, une crainte exacerbée par la chute de Nicolás Maduro dont l'exfiltration brutale vers une prison de Floride a démontré que l'administration Trump ne reconnaît plus aucune frontière souveraine lorsqu'il s'agit de sécuriser des ressources énergétiques ou minières indispensables à sa suprématie ; cette volonté de fer s’exprime désormais par un chantage financier colossal, le Trésor américain ayant discrètement proposé de racheter la dette souveraine du Groenland tout en promettant un investissement de huit cents milliards de dollars dans les infrastructures de transport et d'énergie, une offre que le gouvernement de Múte B. Egede à Nuuk peine à rejeter catégoriquement tant la pression économique est forte, alors que le Danemark, par la voix de sa Première ministre Mette Frederiksen, rappelle inlassablement que :</p>

                    <blockquote>
                        « Le Groenland n'est pas une marchandise et que la souveraineté ne s'achète pas »
                    </blockquote>

                    <p>Un discours qui semble bien fragile face à la politique du fait accompli pratiquée par une Maison-Blanche qui a déjà commencé à déployer des unités de génie militaire supplémentaires sur la base de Pituffik pour transformer l'île en un centre de commandement global pour la surveillance de l'Atlantique Nord.</p>

                    <p>Le président Trump, lors d'un discours enflammé à Mar-a-Lago, a d'ailleurs qualifié l'Arctique de <strong>« nouvelle frontière de la liberté américaine »</strong>, affirmant avec cynisme que les Européens sont <em>« trop faibles pour protéger leurs propres intérêts »</em> et qu'il est du devoir des États-Unis de prendre les commandes avant que la Chine, via sa « route de la soie polaire », ne transforme Nuuk en une colonie de Pékin, une rhétorique qui occulte le fait que Washington vise avant tout le monopole des terres rares pour paralyser l'industrie de pointe européenne et imposer ses propres standards technologiques dans la course aux armements spatiaux et cybernétiques ; de leur côté, les analystes du Conseil européen pour les relations internationales (ECFR) s'alarment de la possible création d'un blocus naval américain sous prétexte de <em>« protection environnementale »</em>, une manœuvre qui viserait à empêcher les navires de forage européens d'accéder aux eaux territoriales groenlandaises, reproduisant ainsi à l'échelle arctique les méthodes de pression exercées récemment dans le golfe du Venezuela pour étouffer toute velléité de résistance nationale ; cette situation pousse les institutions de Bruxelles à envisager une plainte devant la Cour internationale de Justice, même si beaucoup craignent que cette démarche ne soit qu'un geste symbolique face à un président qui a déjà prouvé qu'il préférait la loi de la force à celle des traités, laissant le Groenland dans une position de vulnérabilité absolue où son destin semble se jouer davantage dans les bureaux feutrés de Washington que dans les assemblées démocratiques de Copenhague ou de Strasbourg.</p>

                    <p>L'enjeu est d'autant plus vital que l'Union européenne a investi des dizaines de milliards d'euros dans des projets de recherche et de développement liés à la transition verte qui dépendent quasi exclusivement des ressources minières de l'île, et si ce verrou saute, l'Europe se retrouvera à la merci d'un protectorat américain capable de couper l'approvisionnement au moindre désaccord diplomatique, ce qui reviendrait à une <strong>vassalisation technologique totale</strong> que la présidente de la Commission européenne tente d'éviter en multipliant les accords bilatéraux secrets avec les leaders inuits, lesquels réclament désormais un siège de plein droit à l'ONU pour se protéger de l'appétit des superpuissances ; parallèlement, la Russie observe cette tension avec une satisfaction mal dissimulée, renforçant sa flotte de brise-glaces nucléaires le long de la route maritime du Nord pour offrir une alternative logistique à l'Europe, un jeu dangereux où chaque acteur tente de tirer profit de la rupture entre les alliés transatlantiques provoquée par l'impulsivité de Trump ; ainsi, l'année 2026 s'annonce comme celle de toutes les fractures, car entre la capture de Maduro et la menace d'annexion du Groenland, le monde assiste à la naissance d'un nouvel ordre mondial où le territoire est redevenu une monnaie d'échange et où la survie des nations dépend désormais de leur capacité à résister à une diplomatie de la prédation qui ne dit pas son nom.</p>
                `,
                hero: true
            },
        ];

        const app = document.getElementById('app');

        function renderHome() {
            const hero = articlesDB.find(a => a.hero) || articlesDB[0];
            const others = articlesDB.filter(a => a.id !== hero.id);

            let html = `
                <div class="home-grid">
                    <main>
                        <a href="#article/${hero.id}" class="hero-card">
                            <img src="${hero.image}" class="hero-img" alt="Une">
                            <div class="hero-content">
                                <span style="background:var(--royal-blue); color:white; padding:5px 10px; font-weight:bold; width:fit-content; margin-bottom:10px;">${hero.categorie}</span>
                                <h2 class="hero-title">${hero.titre}</h2>
                                <p>Cliquez pour lire l'article complet...</p>
                            </div>
                        </a>

                        <div class="section-header">FIL D'ACTUALITÉ</div>
                        ${others.map(article => `
                            <a href="#article/${article.id}" class="article-card">
                                <img src="${article.image}" class="card-thumb" alt="img">
                                <div>
                                    <div class="card-cat">${article.categorie} • ${article.date}</div>
                                    <h3 class="card-title">${article.titre}</h3>
                                </div>
                            </a>
                        `).join('')}
                    </main>

                    <aside class="sidebar">
                        <h3>TENDANCES</h3>
                        <a href="#article/1" class="trend-link">#1. Iran : La chute ?</a>
                        <a href="#category/France" class="trend-link">#2. </a>
                        <a href="#category/Société" class="trend-link">#3. </a>
                    </aside>
                </div>
            `;
            app.innerHTML = html;
            toggleProgressBar(false)
        }

        function renderCategory(catName) {
            const decodedCat = decodeURIComponent(catName);
            const filtered = articlesDB.filter(a => a.categorie === decodedCat);

            let html = `
                <div class="section-header" style="font-size:2rem; margin-bottom:30px;">RUBRIQUE : ${decodedCat.toUpperCase()}</div>
                <div class="home-grid">
                    <main>
                        ${filtered.length > 0 ? filtered.map(article => `
                            <a href="#article/${article.id}" class="article-card">
                                <img src="${article.image}" class="card-thumb" alt="img">
                                <div>
                                    <div class="card-cat">${article.categorie} • ${article.date}</div>
                                    <h3 class="card-title">${article.titre}</h3>
                                </div>
                            </a>
                        `).join('') : '<p>Aucun article dans cette rubrique.</p>'}
                    </main>
                    <aside class="sidebar">
                        <h3>NAVIGATION</h3>
                        <a href="#home" class="trend-link">← Retour Accueil</a>
                    </aside>
                </div>
            `;
            app.innerHTML = html;
        }

        function renderArticle(id) {
            const article = articlesDB.find(a => a.id == id);
            if(article) {
                let html = `
                    <div style="width: 100%;">
                        <a href="#home" class="btn-back">← RETOUR ACCUEIL</a>
                        <article class="single-article">
                            <span style="color:var(--royal-blue); font-weight:900; text-transform:uppercase;">${article.categorie}</span>
                            <h1 class="single-title">${article.titre}</h1>
                            <div class="single-meta">
                               Publié le ${article.date} • 
                               <span style="color:var(--royal-blue); font-weight:bold;">
                                     ⏱️ ${Math.ceil(article.contenu.split(' ').length / 200)} min de lecture
                                </span>
                                </div>
                            <img src="${article.image}" class="single-img" alt="cover">
                            <div class="single-text">${article.contenu}</div>
                        </article>
                    </div>
                `;
                app.innerHTML = html;
            } else { app.innerHTML = "<h2>404 - Article non trouvé</h2>"; }
            toggleProgressBar(true)
        }

        function router() {
            const hash = window.location.hash;
            if (hash.startsWith('#article/')) {
                renderArticle(hash.split('/')[1]);
            } else if (hash.startsWith('#category/')) {
                renderCategory(hash.split('/')[1]);
            } else {
                renderHome();
            }
            window.scrollTo(0,0);
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
        // Faire bouger la barre de progression
window.onscroll = function() {
    let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let scrolled = (winScroll / height) * 100;
    document.getElementById("progress-bar").style.width = scrolled + "%";
};

// Afficher la barre uniquement sur les articles
function toggleProgressBar(isShow) {
    document.getElementById("progress-container").style.display = isShow ? "block" : "none";
}
// --- GESTION DU BOUTON REMONTER ---
    const mybutton = document.getElementById("scrollTopBtn");

    // Quand on scrolle de 200px, le bouton apparaît
    window.onscroll = function() { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // Quand on clique, on remonte tout en haut
    function topFunction() {
        document.body.scrollTop = 0; // Pour Safari
        document.documentElement.scrollTop = 0; // Pour Chrome, Firefox, IE
    }
